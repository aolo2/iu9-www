<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="utils.js"></script>
  <script type="text/javascript" src="view.js"></script>
  <script type="text/javascript" src="signup.js"></script>
  <link rel="stylesheet" href="default.css">
</head>
<body>
  <div class="grid" id="page-grid">
    <div><!-- pad --></div>
    <div class="page">
      <form id="register-form">
        <div class="register-textfield">
          <label for="register-firstname"><h2>Имя</h2></label>
          <input id="register-firstname" type="text" required>
        </div>
        <div class="register-textfield">
          <label for="register-lastname"><h2>Фамилия</h2></label>
          <input id="register-lastname" type="text" required>
        </div>
        <div class="register-textfield">
          <label for="register-login"><h2>Логин</h2></label>
          <input id="register-login" type="text" required>
        </div>
        <div class="register-textfield">
          <label for="register-password"><h2>Пароль</h2></label>
          <input id="register-password" type="password" required>
        </div>
        <input id="register-submit" type="submit" value="Оставить заявку">
      </form>
    </div>
    <div><!-- pad --></div>
    <div><!-- footer pad left --></div>
    <div class="footer">© Кафедра ИУ-9 МГТУ им. Н.Э.Баумана, 2007—2018.</div>
    <div><!-- footer pad right --></div>
  </div>
</body>
</html>
