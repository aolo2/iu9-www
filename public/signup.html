<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="include/showdownjs/showdown.js"></script>
  <script type="text/javascript" src="utils.js"></script>
  <script type="text/javascript" src="signup.js"></script>
  <link rel="stylesheet" href="default.css">
  <link rel="stylesheet" href="markdown.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png">
</head>
<body>
  <div class="register">
    <form id="register-form" action="#" onsubmit="apply_for_registration()">
      <div class="register-textfield">
        <label for="register-lastname"><h3>Фамилия</h3></label>
        <input id="register-lastname" placeholder="Иванов" type="text" required>
      </div>
      <div class="register-textfield">
        <label for="register-firstname"><h3>Имя</h3></label>
        <input id="register-firstname" placeholder="Иван" type="text" required>
      </div>
      <div class="register-textfield">
        <label for="register-login"><h3>Логин</h3></label>
        <input id="register-login" placeholder="ivanovHacker2001" type="text" required>
      </div>
      <div class="register-textfield">
        <label for="register-password"><h3>Пароль</h3></label>
        <input id="register-password" type="password" required>
      </div>
      <input type="submit" value="Оставить заявку">
    </form>
  </div>
</div>
</body>
</html>
