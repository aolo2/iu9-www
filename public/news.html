<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="include/showdownjs/showdown.js"></script>
  <script type="text/javascript" src="utils.js"></script>
  <script type="text/javascript" src="view.js"></script>
  <script type="text/javascript" src="news.js"></script>
  <script type="text/javascript" src="editbox.js"></script>
  <link rel="stylesheet" href="default.css">

<body>
  <div class="grid" id="page-grid">
    <div><!-- pad --></div>
    <div class="page">
      <div class="super-title news">
        <h1 style="margin-top: 22px">Новости</h1>
      </div>
      <!-- <img id="show-hide-newsform" src="img/zondicons/compose.svg" height="20"> -->
      <div class="news-gui">
        <input type="text" class="news-header" placeholder="Заголовок">
        <div class="news-text">
          <textarea placeholder="Текст новости"></textarea>
        </div>
        <div class="news-submit">
          <p>Целевая аудитория:</p>
          <div class="option">
            <label>
              <input type="radio" name="audience" value="1">
              Преподаватели
            </label>
          </div>
          <div class="option">
            <label>
              <input type="radio" name="audience"  value="1">
              Студенты
            </label>
          </div>
          <div class="option">
            <label>
              <input type="radio" name="audience" value="1">
              Все
            </label>
          </div>
          <input type="submit" value="Отправить">
        </div>
      </div>
      <div id="newsfeed"></div>

        <a>1</a>
        <a>2</a>
        <a>3</a>
        <a>4</a>
