<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script type="text/javascript" src="news.js"></script>

<body>
  <div class="grid" id="page-grid">
    <div><!-- pad --></div>
    <div class="page">
      <div class="super-title news">
        <h1 style="margin-top: 22px">Новости</h1>
      </div>
      <div style="margin-top: 2em">
      <img id="show-hide-newsform" src="img/zondicons/compose.svg" height="20">
      <div class="news-form" id="news-publish-gui">
          <!-- <h2>Новость</h2> -->
          <textarea id="textarea-header" maxlength="80" class="header" placeholder="Заголовок" rows="1"></textarea>
          <textarea id="textarea-body" placeholder="Текст" rows="10"></textarea>
          <div class="publish-button">
            <label for="is-public" id="is-public-label" class="unselectable">Для всех</label>
            <input type="checkbox" id="is-public">
            <span id="submit-news" class="unselectable">Отправить <img id="submit-news-icon" src="img/zondicons/sendAAA.svg" height="14px"></span>
          </div>
        </div>
        <div id="newsfeed">
        </div>
      </div>
