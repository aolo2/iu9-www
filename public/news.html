<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="include/showdownjs/showdown.js"></script>
  <script type="text/javascript" src="utils.js"></script>
  <script type="text/javascript" src="view.js"></script>
  <script type="text/javascript" src="news.js"></script>
  <script type="text/javascript" src="editbox.js"></script> <!-- Must be loaded AFTER news.js -->
  <script type="text/javascript" src="show.js"></script> <!-- Must be loaded LAST -->
  <link rel="stylesheet" href="default.css">
  <link rel="stylesheet" href="markdown.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png">
</head>
<body>
  <div class="grid initially-hidden" id="page-grid">
    <div><!-- title pad left --></div>
    <div id="menu"></div>
    <div><!-- title pad right --></div>
    <div><!-- pad --></div>
    <div class="page">
      <div class="super-title news">
        <h1 style="margin-top: 22px">Новости</h1>
      </div>
      <!-- <img id="show-hide-newsform" src="img/zondicons/compose.svg" height="20"> -->
      <div id="news-gui" class="news-gui initially-disabled">
        <input type="text" class="news-header" id="article-header" placeholder="Заголовок">
        <div class="news-text initially-disabled">
          <textarea placeholder="Текст новости" id="article-body"></textarea>
        </div>
        <div class="send-gui initially-disabled">
          Кто увидит эту новость:
          <select onchange="onTargetChange()" id="target-audience">
            <option value="1">все</option>
            <option value="2">студенты</option>
            <option value="3">преподаватели</option>
          </select>
          <select id="user-group" class="initially-disabled">
            <option value="11">ИУ9-11</option>
            <option value="12">ИУ9-12</option>
            <option value="21">ИУ9-21</option>
            <option value="22">ИУ9-22</option>
            <option value="31">ИУ9-31</option>
            <option value="32">ИУ9-32</option>
            <option value="41">ИУ9-41</option>
            <option value="42">ИУ9-42</option>
            <option value="51">ИУ9-51</option>
            <option value="52">ИУ9-52</option>
            <option value="61">ИУ9-61</option>
            <option value="62">ИУ9-62</option>
            <option value="71">ИУ9-71</option>
            <option value="72">ИУ9-72</option>
            <option value="81">ИУ9-81</option>
            <option value="82">ИУ9-82</option>
          </select>
          <input type="submit" value="Отправить" id="submit-news" class="inactive">
        </div>
      </div>
      <div id="my-events" class="initially-disabled">
        <h2>События</h2>
      </div>
      <div id="newsfeed">
      </div>
    </div>
    <div><!-- pad --></div>
    <div><!-- footer pad left --></div>
    <div class="footer">© Кафедра ИУ-9 МГТУ им. Н.Э.Баумана, 2007—2018.</div>
    <div><!-- footer pad right --></div>
  </div>
</body>
</html>
