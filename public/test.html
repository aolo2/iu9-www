<html>
<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="include/showdownjs/showdown.js"></script>
  <script type="text/javascript" src="utils.js"></script>
  <script type="text/javascript" src="editbox.js"></script>
  <script type="text/javascript" src="upload.js"></script>
  <script type="text/javascript" src="event.js"></script>
  <script type="text/javascript" src="ws.js"></script>
  <link rel="stylesheet" href="markdown.css">
  <link rel="stylesheet" href="chat.css">
  <link rel="stylesheet" href="event.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png">
</head>
<body style="max-width: 1100px; margin: 2em auto;">
  <div class="add-user">
    <form onsubmit="addUser(); return false">
      <input type="text" id="user-fn" placeholder="Фамилия"><br>
      <input type="text" id="user-ln" placeholder="Имя"><br>
      <input type="text" id="user-login" placeholder="Логин"><br>
      <input type="text" id="user-pass" placeholder="Пароль"><br>
      <select id="user-roles">
        <option value="1">Студент</option>
        <option value="2">Преподаватель</option>
      </select><br>
      <select id="user-group">
        <option value="11">ИУ9-11</option>
        <option value="12">ИУ9-12</option>
        <option value="21">ИУ9-21</option>
        <option value="22">ИУ9-22</option>
        <option value="31">ИУ9-31</option>
        <option value="32">ИУ9-32</option>
        <option value="41">ИУ9-41</option>
        <option value="42">ИУ9-42</option>
        <option value="51">ИУ9-51</option>
        <option value="52">ИУ9-52</option>
        <option value="61">ИУ9-61</option>
        <option value="62">ИУ9-62</option>
        <option value="71">ИУ9-71</option>
        <option value="72">ИУ9-72</option>
        <option value="81">ИУ9-81</option>
        <option value="82">ИУ9-82</option>
      </select><br>
      <input type="submit">
    </form>
  </div>
  <div class="create-event">
    <label>
      Тип
      <select id="event-type">
        <option value="1">Лабораторная работа</option>
        <option value="2">Лекция</option>
      </select>
    </label><br>

    <!-- <label>
      Номер
      <input type="number" min="1" step="1" id="lab-number">
    </label><br> -->

    <label>
      Предмет
      <select id="event-subject">
        <option value="1">Языки и методы программирования</option>
        <option value="2">Объектно-функиональное программирование</option>
        <option value="3">Конструирование компиляторов</option>
      </select>
    </label><br>

    <label>
      Название
      <input type="text" id="event-name">
    </label><br>

    <label>
      Дата проведения
      <input type="date" id="event-date">
    </label><br>

    <label>
      Участники
    </label><br>

    <div id="event-attachments">
      Описание
      <form onsubmit="uploadFile(this, addAttachment); return false">
        <input type="file">
        <input type="submit">
      </form>
    </div>

    <input type="submit" onclick="addEvent()">
  </div>

  <div class="event">
    <div class="event-title">
      Лабораторная работа<br>
      Номер: 5<br>
      Предмет: «Языки и методы программирования»<br>
      Статус: происходит в настоящий момент<br>
      Участники:<br>
      <ul>
        <li>Преподователи: Скоробогатов С.Ю.</li>
        <li>Студенты: ИУ9-21, ИУ9-22</li>
        <li>Сержанты: ИУ9-12M</li>
      </ul>

      <div class="status"></div>
      <div class="people"></div>
    </div>

    <div class="event-description">
      Название: «Монады в языке Java»<br>
      Дата и время: 12 Апр. 2016, <b>12:00-13:35</b><br>
      <!-- <div class="editbox lhs" id="edbox_1"></div> -->
      <div class="date"></div>
      <div class="description"></div>
      <div class="materials" id="materials">
        Файлы:
      </div>
    </div>

    <div class="event-chat">
      <div class="chat">
        <div class="message-history" id="history"></div>
        <div class="message-ui">
          <input type="text" class="message-box" id="input">
          <div class="send-message" onclick="sendMessage(this.parentNode)">
            <img src="img/zondicons/send.svg">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
